<form #formulario="ngForm" (submit)="guardarLibro(formulario.value)">

    <div>
        <label> ID </label>        
        <input type="text" name="title" ngModel>    
    </div>  

    <div>
        <label> Título </label>        
        <input type="text" name="title" ngModel>    
    </div>    
    
    <div>        
        <label> Autor </label>        
        <input type="text" name="description" ngModel>   
    </div>
    <div>   
        <label> Año de Publicación </label>        
        <input type="text" name="title" ngModel>    
    </div>    
    
    <div>        
        <label>Género</label>        
        <input type="text" name="description" ngModel>   
    </div>
    
    <div>        
        <label>Cantidad Disponible</label>        
        <input type="text" name="description" ngModel>   
    </div>

    <div>        
        <label>ISBN</label>        
        <input type="text" name="description" ngModel>   
    </div>

    <input type="submit" value="Añadir Libro">

    

</form>

<div *ngFor="let libro of libros">
    <p>{{ libro.titulo }} - {{ libro.autor }} - {{ libro.anioPublicacion }} -{{libro.cantidadDisponible}}
        
        <button (click)="eliminarLibro(libro.id)">Eliminar</button>
        <button (click)="actualizarLibro(libro)">Editar</button>
    </p>
</div>
